<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <div id="header-left">
      <img id="hamburger-img" src="images/hamburger-menu.svg" alt="">
      <img id="youtube-logo" src="images/youtube-logo.svg" alt="">
    </div>
  
    <div id="header-middle">
      <input type="search" placeholder="Search">
      <div id="searchbar-img-div">
        <img id="searchbar-img" src="images/search.svg" alt="">
      </div>
     <div id="voice-search-img-div">
      <img id="voice-search-img" src="images/voice-search-icon.svg" alt="">
     </div>
     
    </div>

    <div id="header-right"> 
      <img id="upload-img" src="images/upload.svg" alt="">
      <img id="apps-img" src="images/youtube-apps.svg" alt="">
      <img id="notifications-img" src="images/notifications.svg" alt="">
      <img id="channel-img" src="images/my-channel.jpeg" alt="">
    </div>

  </header>

  <main>
    <iframe width="560" height="315"
     src="https://www.youtube.com/embed/V74l_zS1x8E" 
     title="YouTube video player" frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
     allowfullscreen>
    </iframe>

    <h1>
      Content
    </h1>

    <div id="video-options">
      <p id="views"> 66,446 views &#8226; Feb 28, 2014</p>
      <div id="likes">
      
        <p>482</p>
      </div>
      <div id="dislikes">
        
        <p>DISLIKE</p>
      </div>
      <div id="share">
        
        <p>SHARE</p>
      </div>
      <div id="download">
       
        <p>DOWNLOAD</p>
      </div>
      <div id="clip">
       
        <p>CLIP</p>
      </div>
      <div id="save">
       
        <p>SAVE</p>
      </div>
      <div id="other-video-options">
       
      </div>
    </div>
 
  </main>
 

</body>
</html>
